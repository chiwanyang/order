<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserMenuRelLabel" jhiTranslate="orderApp.userMenuRel.home.createOrEditLabel">Create or edit a User Menu Rel</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userMenuRel.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userMenuRel.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="userMenuRel.userId"
            required />
            <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.userId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.menuId" for="field_menuId">Menu Id</label>
            <input type="number" class="form-control" name="menuId" id="field_menuId"
                [(ngModel)]="userMenuRel.menuId"
            required />
            <div [hidden]="!(editForm.controls.menuId?.dirty && editForm.controls.menuId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.menuId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.menuId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                [(ngModel)]="userMenuRel.userName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.menuName" for="field_menuName">Menu Name</label>
            <input type="text" class="form-control" name="menuName" id="field_menuName"
                [(ngModel)]="userMenuRel.menuName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.gmtCreate" for="field_gmtCreate">Gmt Create</label>
            <div class="d-flex">
                <input id="field_gmtCreate" type="datetime-local" class="form-control" name="gmtCreate" [(ngModel)]="userMenuRel.gmtCreate"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.gmtCreate?.dirty && editForm.controls.gmtCreate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.gmtCreate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.gmtCreate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="orderApp.userMenuRel.gmtModified" for="field_gmtModified">Gmt Modified</label>
            <div class="d-flex">
                <input id="field_gmtModified" type="datetime-local" class="form-control" name="gmtModified" [(ngModel)]="userMenuRel.gmtModified"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.gmtModified?.dirty && editForm.controls.gmtModified?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.gmtModified?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.gmtModified?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
